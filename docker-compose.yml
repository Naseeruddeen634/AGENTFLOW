version: "3.9"

services:
  agentflow:
    build: .
    container_name: agentflow
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4
      - MAX_STEPS=10
      - MAX_RETRIES=2
    volumes:
      - agent_outputs:/app/agent_outputs
    restart: unless-stopped

volumes:
  agent_outputs:
    driver: local
